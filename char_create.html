<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Star Wars Character</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #ffd700;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background: #111;
      padding: 2rem;
      border: 2px solid #ffd700;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      background: #ffd700;
      color: #000;
      border: none;
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¬ Star Wars Character Creation</h1>
  <form method="POST" action="/submit_character">
    <label for="name">Character Name</label>
    <input type="text" id="name" name="name" required />

    <label for="species">Species</label>
    <select id="species" name="species" required>
      <option value="">-- Select --</option>
      <option>Human</option>
      <option>Twi'lek</option>
      <option>Zabrak</option>
      <option>Chiss</option>
      <option>Rodian</option>
      <option>Mirialan</option>
      <option>Other</option>
    </select>

    <label for="origin">Homeworld / Origin</label>
    <input type="text" id="origin" name="origin" placeholder="e.g., Tatooine, Coruscant" />

    <label for="archetype">Archetype</label>
    <select id="archetype" name="archetype" required>
      <option value="">-- Select --</option>
      <option>Jedi Initiate</option>
      <option>Sith Acolyte</option>
      <option>Smuggler</option>
      <option>Bounty Hunter</option>
      <option>Politician</option>
      <option>Force Mystic</option>
      <option>Mandalorian Warrior</option>
    </select>

    <label for="alignment">Force Alignment</label>
    <select id="alignment" name="alignment" required>
      <option value="">-- Select --</option>
      <option>Light</option>
      <option>Gray</option>
      <option>Dark</option>
    </select>

    <label for="backstory">Backstory</label>
    <textarea id="backstory" name="backstory" rows="5" placeholder="Tell us about your character's past, motivations, secrets..."></textarea>

    <label for="goals">Primary Goal</label>
    <input type="text" id="goals" name="goals" placeholder="e.g., Find a lost relic, assassinate a senator..." />

    <label for="faction">Faction (Optional)</label>
    <input type="text" id="faction" name="faction" placeholder="e.g., Jedi Order, Crimson Dawn, Republic Navy" />

    <button type="submit">ðŸš€ Begin Your Journey</button>
  </form>
</body>
</html>
